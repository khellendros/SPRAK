{% extends "layout.html" %}

{% block body %}
    <table class="table table-dark">
        <tr><th>HOST LOGS</th></tr>
        {% for host in hostlist %}
            {% for elem in host %}
                <tr><td><a href="log/{{ elem }}">{{ elem }}</a></td></tr>
            {% endfor %}
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
{% endblock %}
