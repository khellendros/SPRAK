{% extends "layout.html" %}

{% block body %}
<form action="/webscan" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="project" placeholder="HTB" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="hosts" placeholder="10.11.1.1" type="text">
    </div>
    <div class="form-group">
        <select name="scantype" id="symbol">  
            <option value="portscan">Port Scan</option>
            <option value="vhostscan">Vhost Scan</option>
            <option value="dirscan">Dir Scan</option>
            <option value="autoscan">Auto Scan</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Scan</button>
</form>
{% endblock %}
