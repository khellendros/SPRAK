{% extends "layout.html" %}

{% block body %}
<table class="table table-dark">
    <tr>
        <th>VHOST</th>
        <th>STATUS</th>
    </tr>
    {% for row in vhosts %}
        <tr>
        {% for elem in row %}
            <td>
                    {% if elem in direnum[1] %}
                        <a href="/log/{{ project }}/{{ elem }}:{{ port }}/dir">{{ elem }}</a>
                    {% else %}
                        {{ elem }}
                    {% endif %}
            </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<a href="/log/{{ project }}/{{ host }}/ports">Back to port Logs</a>
{% endblock %}
