{% extends "layout.html" %}

{% block body %}
<table class="table table-dark">
    <tr>
        <th>VHOST</th>
        <th>STATUS</th>
    </tr>
    {% for row in vhosts %}
        <tr>
        {% for elem in row %}
            <td>
                {{ elem }}
            </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
